<h1 class="text-2xl font-bold">{{ product().title }}</h1>

<div class="divider"></div>

<form class="grid grid-cols-1 sm:grid-cols-2 gap-4" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Datos generales -->
    <div class="flex flex-col gap-2">
        <h2 class="text-2xl font-bold h-12">Datos generales</h2>

        <input type="text" class="input input-bordered w-full" [class.border-red-500]="productForm.get('title')?.errors ?? false" placeholder="Título" formControlName="title" />
        <form-error-label [control]="productForm.get('title')!" />

        <input type="text" class="input input-bordered w-full" [class.border-red-500]="productForm.get('slug')?.errors ?? false" placeholder="Slug" formControlName="slug" />
        <form-error-label [control]="productForm.get('slug')!" />

        <textarea class="textarea textarea-bordered w-full" [class.border-red-500]="productForm.get('description')?.errors ?? false" placeholder="Descripción" rows="6" formControlName="description"></textarea>
        <form-error-label [control]="productForm.get('description')!" />

        <h2 class="text-lg font-bold">Datos de venta</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
            <div>
                <input type="number" class="input input-bordered w-full" [class.border-red-500]="productForm.get('price')?.errors ?? false" placeholder="Precio" formControlName="price" />
                <form-error-label [control]="productForm.get('price')!" />
            </div>
            <div>
                <input type="number" class="input input-bordered w-full" [class.border-red-500]="productForm.get('stock')?.errors ?? false" placeholder="Inventario" formControlName="stock" />
                <form-error-label [control]="productForm.get('stock')!" />
            </div>
        </div>

        <!-- tags -->
        <input type="text" class="input input-bordered w-full" [class.border-red-500]="productForm.get('tags')?.errors ?? false" placeholder="Tags" formControlName="tags" />
        <form-error-label [control]="productForm.get('tags')!" />

        <!-- Botones para el género -->
        <div class="grid grid-cols-4 gap-2">
            <!-- <button type="button" class="btn btn-sm btn-outline">Masculino</button> -->
            <button type="button" class="btn btn-sm" [class.btn-primary]="productForm.value.gender === 'men'" (click)="productForm.patchValue({ gender: 'men' })">Masculino</button>
            <button type="button" class="btn btn-sm" [class.btn-accent]="productForm.value.gender === 'women'" (click)="productForm.patchValue({ gender: 'women' })">Femenino</button>
            <button type="button" class="btn btn-sm" [class.btn-warning]="productForm.value.gender === 'kid'" (click)="productForm.patchValue({ gender: 'kid' })">Kids</button>
            <button type="button" class="btn btn-sm" [class.btn-secondary]="productForm.value.gender === 'unisex'" (click)="productForm.patchValue({ gender: 'unisex' })">Unisex</button>
        </div>

        <!--
        <select class="select select-bordered w-full">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="unisex">Unisex</option>
        </select>
        -->

        <!-- Sizes -->
        <div class="grid grid-cols-6 gap-2">
            @for (size of sizes; track size) {
                <button type="button" class="btn btn-sm" [class.btn-secondary]="productForm.value.sizes?.includes(size)" (click)="onSizeChange(size)">{{ size }}</button>
            }
        </div>
    </div>

    <!-- Imágenes -->
    <div class="flex flex-col gap-2">
        <div class="flex justify-end h-12">
            <button class="btn btn-secondary" type="submit">
                <!-- <span class="loading loading-spinner loading-sm"></span> -->
                Guardar
            </button>
        </div>

        <product-carousel [images]="product().images" />

        <input type="file" class="file-input file-input-bordered w-full mt-4" />
    </div>
</form>
