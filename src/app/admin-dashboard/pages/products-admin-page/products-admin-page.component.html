<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">Total de productos <span class="text-accent">{{ productsResource.value()?.count }}</span></h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
    <app-pagination [currentPage]="paginationService.currenPage()" [pages]="productsResource.value()?.pages ?? 0" />

    <select class="select w-32" (change)="productsPerPage.set(+cbProductsPerPage.value)" #cbProductsPerPage>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <div class="flex flex-1"></div>

    <button routerLink="/admin/product/new" class="btn btn-primary">Nuevo Producto</button>
</div>

<products-table [products]="productsResource.value()?.products ?? []" />
